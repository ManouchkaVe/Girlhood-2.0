    <h1>Wild nights</h1>
    <h2>Emily Dickinson</h2>

    <p>Wild nights – Wild nights!<br>
      Were I with thee<br>
      Wild nights should be<br>
      Our luxury!<br></p>
   
      <p>Futile – the winds –<br>
      To a Heart in port –<br>
      Done with the Compass –<br>
      Done with the Chart!<br></p>

      <p>Rowing in Eden –<br>
      Ah – the Sea!<br>
      Might I but moor – tonight –<br>
      In thee!<br></p>
